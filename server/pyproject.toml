[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
target-version = "py311"
line-length = 100
extend-exclude = ["docker/"]
# 선호 규칙 조정 가능 (예: E, F, I = 기본 + import 정렬)
lint.select = ["E", "F", "I"]
lint.ignore = []

[tool.mypy]
python_version = "3.11"
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
exclude = "(^docker/|^tests/fixtures/)"
